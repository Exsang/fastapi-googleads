name: Keepalive Commit

on:
  schedule:
    # Runs weekly on Sunday at 00:00 UTC. Adjust cron as desired.
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update KEEPALIVE file
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Repository KEEPALIVE - updated ${TIMESTAMP}" > .github/KEEPALIVE.md
          echo "Updated by GitHub Actions on ${TIMESTAMP}" >> .github/KEEPALIVE.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/KEEPALIVE.md README.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: periodic keepalive commit [skip ci]"
            git push origin HEAD:main
          fi
